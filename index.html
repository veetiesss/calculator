<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <input type="text" id="result" value="" disabled>
            <button class="number" id="ac">ac</button>
            <button class="number" id="change">+/-</button>
            <button class="number" id="percent">%</button>
            <button class="operator" id="divide">/</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">*</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="plus">+</button>
            <button class="number null" id="null">0</button>
            <button class="number" id="point">.</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
